<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link rel="stylesheet" href="./res/styles/globals.css" />
        <link rel="stylesheet" href="./res/styles/style.css" />

        <title>Knapp</title>
    </head>
    <body>
        <div class="site">
            <div class="title-bar">
                <img class="KNAPP-logo" src="./res/images/knapp-logo-1.svg" />
                <div class="header-text">KNAPP ROBOT INTERFACE</div>
                <div class="title-bar-buttons">
                    <img
                        class="battery-display"
                        src="./res/images/battery-display.svg"
                    />
                    <div class="playstop-button shine-effect">
                        <label><input type="checkbox" /><span></span></label>
                    </div>

                    <img
                        class="round-action-button shine-effect"
                        src="./res/images/controller-btn.svg"
                    />
                </div>
            </div>

            <div class="content">
                <div class="display-area">
                    <div class="rectangle"></div>
                </div>
                <div class="side-bar">
                    <div class="sidebar-items">
                        <table>
                            <tr>
                                <th colspan="3">Pose</th>
                            </tr>

                            <tr>
                                <td>X-Position</td>
                                <td></td>
                                <td>
                                    <div class="checkbox-show shine-effect">
                                        <label
                                            ><input
                                                type="checkbox"
                                                value="1" /><span></span
                                        ></label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Y-Position</td>
                                <td></td>
                                <td>
                                    <div class="checkbox-show shine-effect">
                                        <label
                                            ><input
                                                type="checkbox"
                                                value="1" /><span></span
                                        ></label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Rotation</td>
                                <td></td>
                                <td>
                                    <div class="checkbox-show shine-effect">
                                        <label
                                            ><input
                                                type="checkbox"
                                                value="1" /><span></span
                                        ></label>
                                    </div>
                                </td>
                            </tr>
                        </table>
                        <table>
                            <tr>
                                <th colspan="3">OMS</th>
                            </tr>
                            <tr>
                                <td>Elevator-Position</td>
                                <td></td>
                                <td>
                                    <div class="checkbox-show shine-effect">
                                        <label
                                            ><input
                                                type="checkbox"
                                                value="1" /><span></span
                                        ></label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Carriage-Position</td>
                                <td></td>
                                <td>
                                    <div class="checkbox-show shine-effect">
                                        <label
                                            ><input
                                                type="checkbox"
                                                value="1" /><span></span
                                        ></label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Gripper-Status</td>
                                <td></td>
                                <td>
                                    <div class="checkbox-show shine-effect">
                                        <label
                                            ><input
                                                type="checkbox"
                                                value="1" /><span></span
                                        ></label>
                                    </div>
                                </td>
                            </tr>
                        </table>
                        <table>
                            <tr>
                                <th colspan="3">Sensors</th>
                            </tr>
                            <tr>
                                <td>IR-Sensor(Left)</td>
                                <td></td>
                                <td rowspan="4">
                                    <div class="checkbox-show shine-effect">
                                        <label
                                            ><input
                                                type="checkbox"
                                                value="1" /><span></span
                                        ></label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>IR-Sensor(Right)</td>
                                <td></td>
                            </tr>

                            <tr>
                                <td>US-Sensor(Left)</td>
                                <td></td>
                            </tr>

                            <tr>
                                <td>US-Sensor(Right)</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>Line Follower Sensor</td>
                                <td></td>
                                <td>
                                    <div class="checkbox-show shine-effect">
                                        <label
                                            ><input
                                                type="checkbox"
                                                value="1" /><span></span
                                        ></label>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <img
            class="network-background"
            src="./res/images/KNAPP_Netzwerk_V1.png"
        />
    </body>
</html>
